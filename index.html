<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/quiz.css">
  <script src="assets/js/quiz.js" defer></script>
  <title>Frontend Quiz App</title>
</head>
<body>
  <div class="container">
      <div class="section">
        <div class="header">
          <div class="headerSubject"></div>
          <div class="themeOptions">
            <label>
              <span><img src="assets/img/sun-light-icon.svg" alt="Light Mode Icon"></span>
              <input class="switch" type="checkbox" id="themeChange">
              <span><img src="assets/img/moon-night-icon.svg" alt="Dark Mode Icon"></span>
            </label>
          </div>
        </div>
        <div class="container-inner">
          <div class="mainText">
            <h2>Welcome to the</h2>
            <h3>Frontend Quiz!</h3>
            <p>Pick a subject to get started.</p>
          </div>
          <div class="content"></div>
        </div>
        <div class="bottom">
          <div class="bottom-inner"></div>
        </div>
      </div>
  </div>
</body>
</html>
